<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Especificando o encoding para o documento -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    
    <!-- Para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="keywords" content="Art, Online Store, Product, Sale">
    <meta name="description" content="Product Info">
    <meta name="author" content="co-authored by Danielle Modesti, Helio Nogueira Cardoso, Laura Ferre Scotelari">
    <title>Produto Genérico - Jagua.jpg</title>

    <!-- Incluir css -->
    <link rel="icon" type="image/x-icon" href="../visual_identity/icon/icon_spark.ico">
    <link href="../style/default.css" rel="stylesheet">
    <link href="../style/highlight_banner.css" rel="stylesheet">
    <link href="../style/product_catalog.css" rel="stylesheet">
    <link href="../style/product_page.css" rel="stylesheet">

    <!-- Incluir fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Bree+Serif&family=Lato&family=Oswald:wght@500&display=swap" rel="stylesheet">

    <style>.img_section{background-color: #969FAA;}</style> <!--provisorio-->
  </head>  

  <body>
    <header id="myHeader">
      <nav>

        <input type="checkbox" id="check">
        <label for="check" class="toggleResponsiveMenu">
          <i class="fas fa-bars"></i>
        </label>
        <div id="logoJagua">
          <a href="../index.html"><img src="../visual_identity/logo/jagua_logo_gray.png" alt="Logo do site"></a>
        </div>

        <ul>
          <li><a href="../index.html" class="navLink">Home</a></li>
          <li><a href="aboutme.html" class="navLink">Sobre mim</a></li>
          <li><a href="stickers.html" class="navLink">Adesivos</a></li>
          <li><a href="prints.html" class="navLink">Prints</a></li>
          <li><a href="shirts.html" class="navLink">Camisetas</a></li>

          <!-- Destaque no evento de passar do mouse com JS -->
          <div id="highlightNavBar"></div>
        </ul>

        <a id="loginButton" href="login.html">Entrar</a>
        <div class="smartphoneLogin">
          <a href="login.html"><i class="fas fa-sign-in-alt"></i></a>
        </div>

      </nav>
    </header>
  
    <main>
      <!-- Inicio Informacoes do produto -->
      <div class="grid_container">

        <div class="img_section">
          <img id="img_product" src="../visual_identity/prints/img_generica.png" alt="Imagem do Produto: Print Ovelha Negra">
        </div>

        <div class="info_section">
          

          <article id="product_info">

            <h1 id="product_title">Nome do Produto</h1>
            <h1 id="price">Preço</h1>

            <h4>Descrição:</h4>

            <label id="description">Descrição detalhada do produto.</label>

            <h4>Selecione o tamanho:</h4>

            <div class="productSize">
              <div class="sizeType">
                <span>Tam</span>
                <label>Tam. Específico</label>
              </div>
              <div class="sizeType">
                <span>Tam</span>
                <label>Tam. Específico</label>
              </div>
            </div>
            
            <section class="numAndCartContainer">
              <div id="numProducts">
                <button data-control="less" id="btn_less">-</button>
                <label data-display class="display" id="lbl_num">1</label>
                <button data-control="plus" id="btn_more">+</button>
              </div>
              
              <!-- Depende do status do usuario (logado ou deslogado) -->
              <a href="#loginOrCart.html" id="addToCart">Adicionar ao Carrinho</a>
            </section>

          </article>

        </div>
      </div>

      <!-- Fim Informacoes do produto -->

    </main>

    <!-- Font Awesome -> para usar icones -->
    <script src="https://kit.fontawesome.com/5d21835bde.js" crossorigin="anonymous" defer></script>    
    
    <!-- Animacoes da barra de navegacao -->
    <script src="../js/navbar_selection_animation.js" type="text/javascript" defer></script>

    <!-- Interação com contagem de produto -->
    <script src="../js/product_counter.js" type="text/javascript" defer></script>

    <!-- Interação com seletor de tamanho de produto -->
    <script src="../js/produt_select_size.js" type="text/javascript" defer></script>
  </body>
</html>
